<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RDF</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/echarts/3.6.1/echarts.min.js"></script>
    <script src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.js  "></script>
</head>
<body>
<div id="main" style="width: 100%; height: 700px">
</div>

<script src="papers.js"></script>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    //var graph = echarts.dataTool.gexf.parse(xml);
    //var graph = {"links" : [{"id":0,"name":null,"source":1,"target":0}],"nodes":[{"attributes":{"modularity_class":0},"id":0,"name":"node0","symbolSize":30},{"attributes":{"modularity_class":0},"id":1,"name":"node1","symbolSize":30}]};
    graph.nodes.forEach(function (node) {
        node.itemStyle = null;
        node.symbolSize = 10;
        node.value = 30;
        // Use random x, y
        node.x = node.y = null;
        node.draggable = true;
    });
    var categories = [];
    for (var i = 0; i < 21; i++) {
        categories[i] = {
            name: '类目' + i
        };
    }
    option = {
        title: {
            text: 'Papers Analysis',
            subtext: 'Default layout',
            top: 'bottom',
            left: 'right'
        },
        animation: false,
        series : [
            {
                name: 'Papers Analysis',
                type: 'graph',
                layout: 'force',
                data: graph.nodes,
                links: graph.links,
                categories: categories,
                roam: true,
                label: {
                    normal: {
                        position: 'right'
                    }
                },
                force: {
                    repulsion: 50
                }
            }
        ]
    };

    myChart.setOption(option);
</script>
</body>
</html>
